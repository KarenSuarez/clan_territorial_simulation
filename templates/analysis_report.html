<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de la Simulación</title>
    <style>
        #animationCanvas { border: 1px solid black; }
    </style>
</head>
<body>
    <h1>Animación de la Simulación</h1>
    <canvas id="animationCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');
        let frameIndex = 0;
        let animationData = {{ animation_frames|safe }}; // Datos de la simulación para cada frame
        let cellSize;

        function drawFrame() {
            if (!animationData || frameIndex >= animationData.length) {
                return;
            }

            const state = animationData[frameIndex];
            const grid = state.resource_grid;
            const clans = state.clans;
            const rows = grid.length;
            const cols = grid[0].length;
            cellSize = Math.min(canvas.width / cols, canvas.height / rows);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Render resources
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const resourceLevel = grid[y][x];
                    const intensity = Math.min(1, resourceLevel / 100);
                    const color = `rgba(0, 100, 0, ${intensity})`;
                    ctx.fillStyle = color;
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }

            // Render clans
            clans.forEach(clan => {
                const x = clan.position[0] * cellSize + cellSize / 2;
                const y = clan.position[1] * cellSize + cellSize / 2;
                const radius = Math.sqrt(clan.size) * 1.5;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.fillStyle = getRandomColor(clan.id);
                ctx.fill();
                ctx.closePath();
            });

            frameIndex++;
            requestAnimationFrame(drawFrame);
        }

        function getRandomColor(id) {
            const hue = id * 30;
            return `hsl(${hue}, 70%, 50%)`;
        }

        if (animationData && animationData.length > 0) {
            drawFrame();
        } else {
            ctx.fillText('No data available for animation.', 10, 20);
        }
    </script>
</body>
</html>
