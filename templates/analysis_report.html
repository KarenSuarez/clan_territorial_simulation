<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ analysis_type }} - Reporte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .report-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .report-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .report-content {
            line-height: 1.6;
        }
        
        .back-button {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .back-button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>üèõÔ∏è Simulaci√≥n de Competencia Territorial</h1>
        </div>
    </header>
    
    <main>
        <a href="{{ url_for('index') }}" class="back-button">
            ‚Üê Volver al Inicio
        </a>
        
        <div class="report-container">
            <div class="report-header">
                <h2>{{ analysis_type }}</h2>
                <p>Reporte generado autom√°ticamente</p>
            </div>
            
            <div class="report-content">
                {{ report|safe }}
            </div>
            
            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 2px solid var(--light-gray);">
                <p style="text-align: center; color: var(--dark-gray);">
                    Reporte generado el {{ current_time }}
                </p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Simulaci√≥n Territorial - An√°lisis Cient√≠fico</p>
        </div>
    </footer>
</body>
</html>
